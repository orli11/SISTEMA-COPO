<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Login Zona Privada</title>
    <meta name="description" content="Sistema copo textil">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="contenedor-centrado">
            <div class="login">
                <form class="login-formulario">
                    <label for="usuario" class="usuario">Usuario</label>
                    <input type="email" id="usuario" name="usuario" placeholder="Usuario" required>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>
                    <button type="submit" title="Ingresar" name="Ingresar" class="btn-login" id="btn-login">Login</button>
                </form>
            </div>
            <div class="contendio-formulario">
                <h2 class="titulo-formulario">Zona Privada Grupo Copo Textil - Planta México</h2>
                <hr>
                <div class="pie-formulario">
                    <a>¿Olvidaste tu contraseña?</a>
                    <a>Soporte técnico</a>
                    <hr>
                    <a href="index.html" class="btn-return">Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
